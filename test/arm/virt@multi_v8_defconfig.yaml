targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-aarch64
        machine: virt,highmem=off
        cpu: cortex-a57
        memory: 1024M
        kernel: barebox-dt-2nd.img
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
    features:
      - virtio-mmio
      - network
      - barebox-state
      - testfs
    runner:
      tuxmake_arch: arm64
images:
  barebox-dt-2nd.img: !template "$LG_BUILDDIR/images/barebox-dt-2nd.img"
imports:
  -  ../strategy.py
