targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-arm
        machine: virt
        cpu: cortex-a7
        memory: 1024M
        bios: barebox-qemu-virt.img
        display: qemu-default
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
    features:
      - virtio-mmio
      - barebox-state
      - testfs
images:
  barebox-qemu-virt.img: !template "$LG_BUILDDIR/images/barebox-qemu-virt.img"
imports:
  -  ../strategy.py
