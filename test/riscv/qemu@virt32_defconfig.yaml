targets:
  main:
    drivers:
      QEMUDriver:
        qemu_bin: qemu-system-riscv32
        machine: virt
        cpu: rv32
        memory: 256M
        kernel: barebox-dt-2nd.img
        display: qemu-default
      BareboxDriver:
        prompt: 'barebox@[^:]+:[^ ]+ '
        bootstring: 'commandline:'
      BareboxTestStrategy: {}
    features:
      - virtio-mmio
      - barebox-state
      - testfs
images:
  barebox-dt-2nd.img: !template "$LG_BUILDDIR/images/barebox-dt-2nd.img"
imports:
  -  ../strategy.py
